<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>in 20 số Fibonacci trong dẫy</title>
  </head>
  <body></body>
  <script>
    let a = 1;
    let b = 1;
    let c;
    count = 2;
    let arr = [1, 1];
    while (count <= 20) {
      c = a + b;
      arr.push(c);
      a = b;
      b = c;
      count++;
    }
    document.write("20 số Fibonacci đầu tiên là:" + " " + arr);
  </script>
</html>
