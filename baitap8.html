<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nhập giá trị và tính tổng</title>
  </head>
  <body></body>
  <script>
    let num = prompt("Enter a number: ");
    let total = 0;
    while (num != -1) {
      num = prompt("Enter a number: ");
      alert(num);
      //phần code tính tổng
      total += num;
    }
  </script>
</html>
