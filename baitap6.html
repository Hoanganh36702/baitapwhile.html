  <script>
    function tong30sochiahetcho7(n) {
      let count = 0;
      let sum = 0;
      let i = 1;

      while (count < n) {
        if (i % 7 === 0) {
          sum += i;
          count++;
        }
        i++;
      }

      return sum;
    }
